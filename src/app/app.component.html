<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<nav *ngIf="!(router.url==='/login') && !(router.url==='/') && !(router.url==='/registration') && isAuthenticated()" class="navbar navbar-expand-sm bg-success navbar-dark" style="display: flex;">
    <ul class="navbar-nav">
        <li class="nav-item" style="display: flex;">
            <a routerLink="books" routerLinkActive="active" class="nav-link" style="display: inline-flex; align-items: center; vertical-align: center;">
                <span class="material-icons">menu_book</span><b style="margin-left: 5px;">Twoje książki</b>
            </a>
        </li>
        <li class="nav-item" style="display: flex;">
            <a routerLink="create-book" routerLinkActive="active" class="nav-link" style="display: inline-flex; align-items: center; vertical-align: center;">
                <span class="material-icons" style="transform: scale(1.2);">add</span><b style="margin-left: 2px;">Dodaj książkę</b>
            </a>
        </li>
    </ul>

    <div class="nav-container" style="flex: 1; display: flex; justify-content: flex-end;">
        <a class="btn btn-danger" role="button" (click)="logout()" style="margin-right: 25px;">Wyloguj się</a>
    </div>
</nav>

<router-outlet></router-outlet>


<footer *ngIf="!(router.url==='/login') && !(router.url==='/') && !(router.url==='/registration') && isAuthenticated()" class="footer">
    <div class="footer-title">HomeLibrary</div>
    <div class="footer-text">Powered by OpenLibrary</div>
</footer>

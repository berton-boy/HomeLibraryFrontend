
<h2 mat-dialog-title style="text-align: center;">Usuwanie książki</h2>
<div mat-dialog-content>
<p>Czy na pewno chcesz usunąć książkę?</p>
<mat-dialog-actions align="center">
    <button mat-raised-button color="warn"  (click)="onConfirmDeleteBook()" tabindex="1" style="margin-right: 20px;">Tak</button>
    <button mat-raised-button mat-dialog-close tabindex="-1">Nie</button>
    </mat-dialog-actions>
</div>
